<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Class Randomizer</title>
    </head>
    <body>
        <div class="title">
            <h1>Class Randomizer</h1>
        </div>
        <div class="display-name">
            <h3 id="student">Student Name</h3>
        </div>
        <section>
            <div class="namelist">
                <form class="student-form">
                    <input class="student-input" type="text">
                    <button class="add-name-btn" type="submit">
                        <i class="fa fa-2x fa-plus-square"></i>
                    </button>
                    <button class="randomizer" type="submit">Choose Random student</button>
                </form>
                <div class="listcontainer">
                    <ul class="studentlist">

                    </ul>
                </div>
            </div>
           
        </section>
        <script src="app.js"></script>
    </body>
</html>
